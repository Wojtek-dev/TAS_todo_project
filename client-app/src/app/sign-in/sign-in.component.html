<div class="text-center container">
  <form class="form-signin">
    <img src="https://support.any.do/wp-content/uploads/2018/07/icon-small.png">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Nickname" [(ngModel)]="login" [ngModelOptions]="{standalone: true}" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="verifyLogin()">Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="/register">Register</button>    
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>
</div>
